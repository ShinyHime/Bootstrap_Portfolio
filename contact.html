  <header id="navbar" class="navbar">

  <div id="main-container" class="container">

    <div class="col-sm-8">
    <section class="main-section">
      <h1>Contact</h1>

      <form id="contact-form">
        <ul>
          <li>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="John Smith" required="required">
          </li>
          <li>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
          </li>
          <li>
            <label for="message">Message</label>
            <textarea id="message" name="message" required="required"></textarea>
          </li>
        </ul>
        <input type="submit">
      </form>

    </section>
    </div>

    <div class="col-sm-4">
    <section class="connection">
        <div id="connect">
          <h2>Connect with Me</h2>

          <a href="#"><img src="assets/images/git.png" class="social" alt="GitHub" /></a>
          <a href="#"><img src="assets/images/linked.png" class="social" alt="LinkedIn" /></a>
          <a href="#"><img src="assets/images/stack.png" class="social" alt="Stack Overflow" /></a>
        </div>
    </section>
    </div>
